<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict Sales - Big Mart AI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar">
        <a href="/" class="navbar-brand">
            <i class="fas fa-chart-line"></i> Big Mart AI
        </a>
        <div class="nav-links">
            <a href="/" class="btn" style="color: var(--text-muted);">Home</a>
            <a href="{{ url_for('feedback') }}" class="btn" style="color: var(--accent-color);">Feedback</a>
            <a href="{{ url_for('logout') }}" class="btn btn-outline-danger">Logout</a>
        </div>
    </nav>

    <div class="container">
        <div class="prediction-container">
            <h2 style="text-align: center; margin-bottom: 2rem;">Sales Prediction Tool</h2>

            {% if prediction_text %}
            <div class="result-box">
                <h3>Predicted Sales</h3>
                <div class="result-value">Rs. {{ prediction_text }}</div>
            </div>
            {% endif %}

            <form action="{{ url_for('predict')}}" method="post">
                <div class="form-grid">
                    <div class="form-group">
                        <label class="form-label">Fat Content</label>
                        <select name="Item_Fat_Content" class="form-control" required>
                            <option value="" disabled selected>Select...</option>
                            <option value="0">Low Fat</option>
                            <option value="1">Regular</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Item Type</label>
                        <select name="Item_Type" class="form-control" required>
                            <option value="" disabled selected>Select...</option>
                            <option value="0">Baking Goods</option>
                            <option value="1">Breads</option>
                            <option value="2">Breakfast</option>
                            <option value="3">Canned</option>
                            <option value="4">Dairy</option>
                            <option value="5">Frozen Foods</option>
                            <option value="6">Fruits and Vegetables</option>
                            <option value="7">Hard Drinks</option>
                            <option value="8">Seafood</option>
                            <option value="9">Others</option>
                            <option value="10">Meat</option>
                            <option value="11">Household</option>
                            <option value="12">Health and Hygiene</option>
                            <option value="13">Snack Foods</option>
                            <option value="14">Soft Drinks</option>
                            <option value="15">Starchy Foods</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Outlet Location Tier</label>
                        <select name="Outlet_Location_Type" class="form-control" required>
                            <option value="" disabled selected>Select...</option>
                            <option value="0">Tier 1</option>
                            <option value="1">Tier 2</option>
                            <option value="2">Tier 3</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Outlet Type</label>
                        <select name="Outlet_Type" class="form-control" required>
                            <option value="" disabled selected>Select...</option>
                            <option value="0">Grocery Store</option>
                            <option value="1">Supermarket Type1</option>
                            <option value="2">Supermarket Type2</option>
                            <option value="3">Supermarket Type3</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Outlet Age (Years)</label>
                        <input name="Age_Outlet" type="number" class="form-control" placeholder="e.g. 10" required
                            min="0">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Item MRP (Rs)</label>
                        <input name="Item_MRP" type="number" step="0.01" class="form-control" placeholder="e.g. 150.50"
                            required min="0">
                    </div>
                </div>

                <div class="submit-btn">
                    <button type="submit" class="btn btn-primary" style="width: 100%; padding: 1rem;">
                        <i class="fas fa-magic"></i> Predict Sales
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
